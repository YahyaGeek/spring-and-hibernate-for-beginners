<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
	integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt"
	crossorigin="anonymous">

<meta charset="UTF-8">

<title>Employee Directory</title>

</head>

<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		
		<!-- Add button -->
		<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
			Add Employee
		</a>

		<table class="table table-borered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tr th:each="tempEmployee : ${employees}">
				<td th:text="${tempEmployee.firstName}"></td>
				<td th:text="${tempEmployee.lastName}"></td>
				<td th:text="${tempEmployee.email}"></td>
			</tr>

			<tbody>

			</tbody>
		</table>
	</div>
</body>

</html>
